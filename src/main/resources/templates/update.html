  </html>

  <marquee class =text-success>
   <h1>EMPLOYEE DATABSE MANAGEMENT SYSTEM</h1>
</marquee>

<!-- Navbar -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h5 class="text-center text-secondary">Update the employee Details</h5>

						<form th:action="@{/update}" method="post" th:object="${emp}">
							
							<input type="hidden" th:value="${emp.id}" name="id">
							<div class="form-group">
								<label>Employee Name</label> 
								<input type="text" placeholder="Enter Employee Full Name"
									class="form-control" name="name" th:value="${emp.name}">
							</div>
							<div class="form-group">
								<label>Address</label> 
								<input type="text" placeholder="Enter Address"
									class="form-control" name="address" th:value= "${emp.address}">
							</div>
							<div class="form-group">
								<label>Email ID</label> 
								<input type="email" placeholder="Enter Email ID"
									class="form-control" name="email" th:value= "${emp.email}">
							</div>
							<div class="form-group">
								<label>Mobile Number</label> 
								<input type="number" placeholder="Enter Mobile Number"
									class="form-control" name="mobile" th:value= "${emp.mobile}">
							</div>
							<div class="form-group">
								<label>Salary</label> 
								<input type="number"placeholder="Enter Salary in CTC"
									class="form-control" name="salary" th:value= "${emp.salary}">
							</div>
							<button class="btn btn-primary btn-block">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
    
    <!-- Optional JavaScript -->
